<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliação da Mentoria</title>

    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>

        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

        <img
          src="./images/balloon.svg"
          alt="Balão de avaliação em estrelas, avaliado com 3 estrelas"
        />
      </header>

      <h2>Informações pessoais</h2>

      <form id="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="col-2">
              <div class="input-wrapper">
                <label for="information-name">Nome</label>
                <input type="text" class="information-name" required />
              </div>

              <div class="input-wrapper">
                <label for="information-surname">Sobrenome</label>
                <input type="text" class="information-surname" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="information-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" class="information-email" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="mentor-name">
              <div class="input-wrapper">
                <label for="mentor-name">Selecione quem foi o seu mentor</label>
                <input type="text" class="mentor-name" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="mentor-feedback">Feedback sobre o mentor</label>
              <textarea class="mentor-feedback"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentorship-date"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="mentorship-date" required />
              </div>

              <div class="input-wrapper">
                <label for="mentorship-begin">Das</label>
                <input type="time" id="mentorship-begin" required />
              </div>

              <div class="input-wrapper">
                <label for="mentorship-end">Até</label>
                <input type="time" id="mentorship-end" required />
              </div>
            </div>
          </div>
        </fieldset>

        <input type="submit" class="button" form="form" value="Salvar" />
      </form>
    </div>
  </body>
</html>
